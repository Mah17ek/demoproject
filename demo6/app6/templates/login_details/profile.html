{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/profile/icomoon/style.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/profile/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/profile/style.css' %}">

    <title>Profile.html page</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>            </h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Flat_Type *</label>
                  <input type="text" class="form-control" name="Flat_Type" id="Flat_Type"  placeholder="Flat_Type">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Flat No. *</label>
                  <input type="text" class="form-control" name="Flat No." id="Flat No."  placeholder="Flat No.">
                </div>
              </div>


              <form method="post" class="file-uploader" action="" enctype="multipart/form-data">
                <div class="file-uploader__message-area">
                  <p>Select a file to upload</p>
                </div>
                <div class="file-chooser">
                  <input class="file-chooser__input" type="file" multiple>
                </div>
                <input class="file-uploader__submit-button" type="submit" value="Upload">
              </form>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Send " class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Profile Page</h3>
            <p class="mb-5">   </p>
            <ul class="list-unstyled">
              <li class="d-flex">
                <span class=""></span>
                <span class="text">  </span>
              </li>
              <li class="d-flex">
                <span class=""></span>
                <span class="text"></span>
              </li>
              <li class="d-flex">
                <span class=""></span>
                <span class="text">  </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="{% static 'js/profile/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/profile/popper.min.js' %}"></script>
    <script src="{% static 'js/profile/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/profile/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/profile/main.js' %}"></script>

  </body>
</html>
